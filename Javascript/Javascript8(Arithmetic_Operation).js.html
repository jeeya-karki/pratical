<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic operation with if_else condition</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.getElementById("answerbtn").onclick() =>{

              let no1= document.getElementById("no1").value;
              let no2= document.getElementById("no2").value;
              let selectsymbol= document.getElementById("sym").value;

              let Answer=0;
              if(selectsymbol=="+")
                  {
                     answer=no1+no2;
                  }
              else if(selectsymbol=="_")
                  {
                      answer=no1-no2;
                  }
              else if(selectsymbol=="*")
                  {
                      answer=no1*no2;
                  }
              else(selectsymbol=="/")
                 {
                     answer=no1/no2;
                 }

              document.getElementById("output").innerHTML=`Answer is $(answer)`;

            }
        })



    </script>

</head>
<body>
<form>
    No1 = <input type="number" id="no1"> <br>
    No2 = <input type="number" id="no2"><br>
    Symbol=<select id="sym" value="symbol">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
           </select><br>
    <input type="button" value="Answer" id="answerbtn">
    <input type="button" value="Reset">
</form>

<h1 id="output"></h1>
</body>
</html>
