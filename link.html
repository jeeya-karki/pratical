<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor tag</title>
    <style>
    a:unvisited{color:blue;
    }
    a:hover{
        color:yellow;
    }
    p a:visited{
        color:green;
    }
    </style>
</head>
<body>
<h3>What is anchor tag?</h3>
The anchor tag defines a hyperlink ,which used to link from one page to another.
<a href="Image.html">Image</a>

<h3>What is unvisited link?</h3>
An unvisited link is underlined and blue color.
<a href="https://www.w3schools.com/tags/tag_a.asp">Anchor Tag</a>

<h3>What is visited link?</h3>
<p>A visited link is underlined and purple color.
<a href="https://www.w3schools.com/tags/tag_a.asp">Anchor Tag</a></p>

(VISITED),(ACTIVE)
</body>
</html>
